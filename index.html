<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,&display=swap"
        rel="stylesheet" />
    <link href="./assets/index.css" rel="stylesheet">
    <title>Site_Templates</title>
</head>

<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div id="close" class="header__container">
                <a href="" class="header__logo">
                    <img src="./assets/img/logo-svg.svg" alt="Логотип">
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">FEATURES</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">SUPPORT</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">CONTACT US</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a href="" class="button button_blue">DOWNLOAD</a>
                    <a href="#open" class="icon-menu"><span></span></a>
                    <a href="#close" class="close-icon-menu">
                        <img src="./assets/img/7420933.png" alt="Крестик" class="cross">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="get-started__content">
                        <div class="get-started__block-text block-text">
                            <h1 class="text-block__title block-text__title_blue">
                                Take care of your family's <span>health</span>.
                            </h1>
                            <div class="block-text__text">All in one destination for COVID-19 health queries. Consult
                                10,000+ health workers about your concerns.</div>
                            <a href="" class="block-text__button button">GET STARTED</a>
                        </div>
                    </div>
                    <div class="get-started__image">
                        <img src="./assets/img/main_block/kisscc0-black-and-white-download-computer-icons-art-mountains-5b3e1a125cb370.2083904315307965623797.png"
                            alt="Лес">
                    </div>
                    <div class="get-started__video">
                        <a href="" class="video-get-started">
                            <div class="video-get-started__icon">
                                <img src="./assets/img/main_block/play-button.svg" alt="Кнопка Play">
                            </div>
                            <div class="video-get-started__body">
                                <div class="video-get-started__title">Stay safe with GoCorona</div>
                                <div class="video-get-started__text">WATCH VIDEO</div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>

</body>

</html>
